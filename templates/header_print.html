    }

    }
  </style>

<body>
  <div class="container">
    <div class="header">
      <div>
        <img src="/logo?v=1" alt="QS printer" onerror="this.style.display='none'">
        <h1>é ­ç´™å°åˆ·</h1>
      </div>
      <div class="user-info">
        ãƒ¦ãƒ¼ã‚¶ãƒ¼: {{ username }}<br>
        <div class="nav">
          <a href="/">ãƒ›ãƒ¼ãƒ </a>

          <a href="/logs">å°åˆ·ãƒ­ã‚°</a>
          <a href="/logout">ãƒ­ã‚°ã‚¢ã‚¦ãƒˆ</a>
        </div>
      </div>
    </div>

    <form id="headerPrintForm">
      <div class="form-section">
        <h2>1. æ ¡èˆã‚’é¸æŠ</h2>
        <div class="form-group">
          <label for="campus">æ ¡èˆ:</label>
          <select id="campus" name="campus" required>
            <option value="">é¸æŠã—ã¦ãã ã•ã„</option>
            {% for campus in campuses %}
              <option value="{{ campus.key }}">{{ campus.name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div class="form-section">
        <h2>2. ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ</h2>
        <div class="form-group">
          <label for="fileSelect">PDFãƒ•ã‚¡ã‚¤ãƒ«:</label>
          <div class="search-box-wrapper">
            <div class="search-box">
              <span class="search-icon">ğŸ”</span>
              <input type="text" class="search-input" id="searchInput" placeholder="ãƒ•ã‚¡ã‚¤ãƒ«æ¤œç´¢" oninput="handleSearch()">
            </div>
            <div class="search-results" id="searchResults"></div>
          </div>
          <ul class="file-list" id="fileList">
            {% for file in pdf_files %}
              <li data-file-path="{{ file.file_path }}" onclick="selectFile(this)">
                {{ file.file_path }}
              </li>
            {% endfor %}
          </ul>
          <input type="hidden" id="selectedFile" name="file_path" required>
        </div>
      </div>

      <div class="form-section">
        <button type="button" class="btn btn-primary" id="printBtn" onclick="printHeader()" disabled>é ­ç´™ã‚’å°åˆ·</button>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
      </div>
    </form>
  </div>

  <script>
    let selectedFilePath = '';
    let searchTimeout = null;
    const allPdfFiles = {{ pdf_files | tojson }};

    function selectFile(element) {
      // é¸æŠçŠ¶æ…‹ã‚’åˆ‡ã‚Šæ›¿ãˆ
      document.querySelectorAll('.file-list li').forEach(li => {
        li.classList.remove('selected');
      });
      element.classList.add('selected');
      
      selectedFilePath = element.getAttribute('data-file-path');
      document.getElementById('selectedFile').value = selectedFilePath;
      
      // æ¤œç´¢çµæœã‚’éè¡¨ç¤º
      document.getElementById('searchResults').classList.remove('show');
      
      // æ ¡èˆã¨ãƒ•ã‚¡ã‚¤ãƒ«ãŒé¸æŠã•ã‚ŒãŸã‚‰å°åˆ·ãƒœã‚¿ãƒ³ã‚’æœ‰åŠ¹åŒ–
      const campus = document.getElementById('campus').value;
      if (campus && selectedFilePath) {
        document.getElementById('printBtn').disabled = false;
      } else {
        document.getElementById('printBtn').disabled = true;
      }
    }

    document.getElementById('campus').addEventListener('change', function() {
      const campus = this.value;
      if (campus && selectedFilePath) {
        document.getElementById('printBtn').disabled = false;
      } else {
        document.getElementById('printBtn').disabled = true;
      }
    });

    function handleSearch() {
      const keyword = document.getElementById('searchInput').value.trim();
      const resultsDiv = document.getElementById('searchResults');
      
      // å…¥åŠ›ãŒç©ºã®å ´åˆã¯çµæœã‚’éè¡¨ç¤º
      if (!keyword) {
        resultsDiv.classList.remove('show');
        // å…ƒã®ãƒ•ã‚¡ã‚¤ãƒ«ãƒªã‚¹ãƒˆã‚’è¡¨ç¤º
        displayFileList(allPdfFiles);
        return;
      }

      // ãƒ‡ãƒã‚¦ãƒ³ã‚¹ï¼ˆå…¥åŠ›ãŒæ­¢ã¾ã£ã¦ã‹ã‚‰0.3ç§’å¾Œã«æ¤œç´¢ï¼‰
      clearTimeout(searchTimeout);
      searchTimeout = setTimeout(() => {
        performSearch(keyword);
      }, 300);
    }

    function performSearch(keyword) {
      const resultsDiv = document.getElementById('searchResults');
      resultsDiv.innerHTML = 'æ¤œç´¢ä¸­...';
      resultsDiv.classList.add('show');

      // ãƒ­ãƒ¼ã‚«ãƒ«ã§æ¤œç´¢ï¼ˆãƒ•ã‚¡ã‚¤ãƒ«åã¨ãƒ‘ã‚¹ã§æ¤œç´¢ï¼‰
      const keywordLower = keyword.toLowerCase();
      const filteredFiles = allPdfFiles.filter(file => {
        const filePath = file.file_path.toLowerCase();
        const fileName = file.file_name ? file.file_name.toLowerCase() : '';
        return filePath.includes(keywordLower) || fileName.includes(keywordLower);
      });

      displaySearchResults(filteredFiles);
    }

    function displaySearchResults(results) {
      const resultsDiv = document.getElementById('searchResults');
      
      if (results.length === 0) {
        resultsDiv.innerHTML = '<div style="padding: 12px;">æ¤œç´¢çµæœãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ</div>';
        return;
      }

      let html = '';
      results.forEach(result => {
        html += `<div style="padding: 12px; border-bottom: 1px solid #f0f0f0; cursor: pointer; transition: background 0.2s;" onclick="selectFileFromSearch('${result.file_path.replace(/'/g, "\\'")}')" onmouseover="this.style.backgroundColor='#f5f5f5'" onmouseout="this.style.backgroundColor='white'">`;
        html += `<div style="font-weight: 600; color: #0078d4; margin-bottom: 4px;">${escapeHtml(result.file_name || result.file_path)}</div>`;
        if (result.folder_path) {
          html += `<div style="font-size: 12px; color: #666;">${escapeHtml(result.folder_path)}</div>`;
        }
        html += '</div>';
      });
      
      resultsDiv.innerHTML = html;
    }

    function selectFileFromSearch(filePath) {
      // æ¤œç´¢çµæœã‹ã‚‰ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ
      selectedFilePath = filePath;
      document.getElementById('selectedFile').value = selectedFilePath;
      
      // æ¤œç´¢çµæœã‚’éè¡¨ç¤º
      document.getElementById('searchResults').classList.remove('show');
      document.getElementById('searchInput').value = '';
      
      // ãƒ•ã‚¡ã‚¤ãƒ«ãƒªã‚¹ãƒˆã‚’æ›´æ–°ã—ã¦é¸æŠçŠ¶æ…‹ã‚’è¡¨ç¤º
      displayFileList(allPdfFiles);
      const fileListItem = document.querySelector(`.file-list li[data-file-path="${filePath.replace(/"/g, '&quot;')}"]`);
      if (fileListItem) {
        selectFile(fileListItem);
        // é¸æŠã•ã‚ŒãŸé …ç›®ã¾ã§ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
        fileListItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
      
      // æ ¡èˆã¨ãƒ•ã‚¡ã‚¤ãƒ«ãŒé¸æŠã•ã‚ŒãŸã‚‰å°åˆ·ãƒœã‚¿ãƒ³ã‚’æœ‰åŠ¹åŒ–
      const campus = document.getElementById('campus').value;
      if (campus && selectedFilePath) {
        document.getElementById('printBtn').disabled = false;
      } else {
        document.getElementById('printBtn').disabled = true;
      }
    }

    function displayFileList(files) {
      const fileList = document.getElementById('fileList');
      fileList.innerHTML = '';
      files.forEach(file => {
        const li = document.createElement('li');
        li.setAttribute('data-file-path', file.file_path);
        li.textContent = file.file_path;
        li.onclick = () => selectFile(li);
        if (file.file_path === selectedFilePath) {
          li.classList.add('selected');
        }
        fileList.appendChild(li);
      });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // æ¤œç´¢çµæœã®å¤–å´ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸã‚‰é–‰ã˜ã‚‹
    document.addEventListener('click', function(event) {
      const searchWrapper = document.querySelector('.search-box-wrapper');
      if (!searchWrapper.contains(event.target)) {
        document.getElementById('searchResults').classList.remove('show');
      }
    });

    function printHeader() {
      const campus = document.getElementById('campus').value;
      const filePath = selectedFilePath;
      
      if (!campus || !filePath) {
        alert('æ ¡èˆã¨ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„ã€‚');
        return;
      }
      
      // é ­ç´™ã®URLã‚’ç”Ÿæˆï¼ˆæ ¡èˆæƒ…å ±ã‚’å«ã‚€ï¼‰
      const encodedPath = encodeURIComponent(filePath);
      const headerUrl = `/header/${encodedPath}?campus=${encodeURIComponent(campus)}`;
      
      // æ–°ã—ã„ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ã§é–‹ã„ã¦å°åˆ·
      const printWindow = window.open(headerUrl, '_blank');
      if (printWindow) {
        printWindow.onload = function() {
          printWindow.print();
        };
      } else {
        alert('ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ãŒãƒ–ãƒ­ãƒƒã‚¯ã•ã‚Œã¦ã„ã¾ã™ã€‚ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã‚’è¨±å¯ã—ã¦ãã ã•ã„ã€‚');
      }
    }
  </script>
</body>
</html>
